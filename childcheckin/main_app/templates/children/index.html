{% extends 'base.html' %}
{% block content %}
<h1>Children</h1>

{% for child in children %}
  <div class="card">
    <a href="{% url 'detail' child.id %}">
    <div class="card-content">
      <span class="card-title">{{ child.name }}</span>
      <p>Age: {{ child.age }}</p>
      <p>Note: {{ child.note }}</p>
    </div>
</a>
  </div>
{% endfor %}

{% endblock %}
