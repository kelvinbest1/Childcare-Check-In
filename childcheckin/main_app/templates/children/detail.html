{% extends 'base.html' %}
{% block content %}
<h1>Children</h1>
<div class="card">
    <div class="card-content">
      <span class="card-title">{{ child.name }}</span>
      <p>Age: {{ child.age }}</p>
      <p>Note: {{ child.note }}</p>
    </div>
    <a href="{% url 'children_update' child.id %}">Edit</a>
    <a href="{% url 'children_delete' child.id %}">Delete</a>
</div>
{% endblock %}
