{% extends 'base.html' %}
{% block content %}

<h1>Activities</h1>

{% for activity in activity_list %}
  <a href="{% url 'activities_detail' activity.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ activity.name }}</span>
            <p>Description: {{ activity.description }}</p>
            <p>Dueation: {{ activity.duration }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
