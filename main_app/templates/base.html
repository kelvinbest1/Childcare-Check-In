{% load static %}

  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kelvin Daycare</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    
  <header class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo right">Kelvin Daycare</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            {% if user.is_authenticated %}
            <li><a href="{% url 'about' %}">About Us</a></li>
            <li><a href="{% url 'activities_create' %}">Add Activity</a></li>
            <li><a href="{% url 'activites_index' %}">Activities</a></li>
            <li><a href="{% url 'children_create' %}">Add Child</a></li>
            <li><a href="{% url 'index' %}">View Children</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
            {% else %}
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Log In</a></li>
            {% endif %}
         </ul>
        </div>
      </nav>
            
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  
</body>
</html>
